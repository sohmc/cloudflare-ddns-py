name: Cloudflare DDNS

on: 
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - moving-to-github-actions
      - master
      - main
  release:
    types: published
  # schedule:
    # 4am every Saturday
    # - cron: '0 4 * * 6'

defaults:
  run:
    shell: bash

jobs:
  raw-testing:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9]

    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi      

      - name: Test Python Script
        run: bash .travis/test_python3.bash
        env:
          API_TOKEN: ${{ secrets.API_TOKEN }}
          GLOBAL_API_KEY: ${{ secrets.GLOBAL_API_KEY }}
          CF_EMAIL: ${{ secrets.CF_EMAIL }}
          TRAVIS_OS_NAME: linux
          SUBDOMAIN: travis
          ZONE: ${{ secrets.ZONE }}
  
  build-binaries:
    if: github.event_name == 'pull_request'
    needs: raw-testing
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        arch: [amd64]
        python-version: [3.9]

    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi      

      - name: Building ${{ matrix.os }} Binaries
        run: bash .travis/build_binary.bash
        env:
          TRAVIS_OS_NAME: ${{ matrix.os }}
          TRAVIS_CPU_ARCH: ${{ matrix.arch }}
      
      - name: Test ${{ matrix.os }} Binaries
        run: bash .travis/test_binary.bash
        env:
          TRAVIS_OS_NAME: ${{ matrix.os }}
          TRAVIS_CPU_ARCH: ${{ matrix.arch }}
          API_TOKEN: ${{ secrets.API_TOKEN }}
          GLOBAL_API_KEY: ${{ secrets.GLOBAL_API_KEY }}
          CF_EMAIL: ${{ secrets.CF_EMAIL }}
          SUBDOMAIN: travis
          ZONE: ${{ secrets.ZONE }}

      - name: Create Release Draft
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: More to come.
          draft: true